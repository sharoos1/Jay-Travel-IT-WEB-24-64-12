<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Services</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .navbar {
      background-color: #1e1e1e;
    }
    .navbar-brand {
      color: #f06d22;
      font-weight: bold;
    }
    .navbar-nav .nav-link {
      color: #cccccc;
    }
    .navbar-nav .nav-link:hover {
      color: #ffffff;
    }
    .navbar-nav .nav-link.active {
      color: #f06d22;
      font-weight: bold;
    }
    body {
      font-family: Arial, sans-serif;
    }
    .service-categories .category-box {
      background-color: #f8faff;
      border: 1px solid #e0e5ec;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
    }
    .service-categories .category-box:hover {
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.15);
    }
    .service-categories .icon-box {
      width: 60px;
      height: 60px;
      background-color: #e9f0f8;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
    }
    .service-categories h5 {
      color: #5a5a89;
      font-weight: bold;
      margin-top: 15px;
    }
    .service-categories img {
      max-width: 100%; /* Ensures icons are responsive */
      height: auto;    /* Maintains aspect ratio */
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">JAY TOURS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">ABOUT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="service.html">SERVICES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">TESTIMONIALS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="slide.html">PORTFOLIO</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">CONTACTS</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Service Categories Section -->
  <section class="service-categories my-5">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="category-box text-center p-4">
            <div class="icon-box mb-3">
              <img src="Icon/Travel.png" alt="Flight Icon">
            </div>
            <h5>Flight Bookings</h5>
          </div>
        </div>
        <div class="col-md-4">
          <div class="category-box text-center p-4">
            <div class="icon-box mb-3">
              <img src="Icon/Apartment.png" alt="Hotel Icon">
            </div>
            <h5>Hotel & Apartments</h5>
          </div>
        </div>
        <div class="col-md-4">
          <div class="category-box text-center p-4">
            <div class="icon-box mb-3">
              <img src="Icon/Insurence.png" alt="Insurance Icon">
            </div>
            <h5>Travel Insurance</h5>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-4">
          <div class="category-box text-center p-4">
            <div class="icon-box mb-3">
              <img src="Icon/car.png" alt="Car Rental Icon">
            </div>
            <h5>Car Rental & Transfer</h5>
          </div>
        </div>
        <div class="col-md-4">
          <div class="category-box text-center p-4">
            <div class="icon-box mb-3">
              <img src="Icon/Ship.png" alt="Cruise Icon">
            </div>
            <h5>Cruise Bookings</h5>
          </div>
        </div>
        <div class="col-md-4">
          <div class="category-box text-center p-4">
            <div class="icon-box mb-3">
              <img src="Icon/License.png" alt="IDL Icon">
            </div>
            <h5>International Driving License</h5>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
