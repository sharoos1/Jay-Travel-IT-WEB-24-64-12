    .main-image-slider {

    }

  <!-- Image slider -->
  <section class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <h2 class="head-srilanka">SRI LANKA</h2>
        <div id="carouselExampleIndicators" class="carousel slide main-image-slider">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>

            <div class="carousel-item">
              <img src="Nine Arch Bridge Sri Lanka.jpg" class="d-block w-100" alt="Nine Arch Bridge Sri Lanka">
            </div>
            <div class="carousel-item">
              <img src="Temple.jpg" class="d-block w-100" alt="Temple in Sri Lanka">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
